name: Vice President AI

on:
  push:
  workflow_dispatch:

jobs:
  run-vp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run VP continuously
        run: |
          while true; do
            python launcher.py
            echo "VP crashed or stopped. Restarting in 5 seconds..."
            sleep 5
          done
