name: Vice President AI

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes to auto-restart workflow if it fails

jobs:
  run-vp:
    runs-on: ubuntu-latest
    timeout-minutes: 1440  # 24 hours max per job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Force clean workspace
        run: |
          git clean -xfd
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Launcher
        run: python launcher.py
