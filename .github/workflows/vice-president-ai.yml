name: Vice President AI

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # Auto-run every 5 minutes to restart workflow if it fails

jobs:
  run-vp:
    runs-on: ubuntu-latest
    timeout-minutes: 1440  # 24 hours max per job

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore previous memory and logs
        uses: actions/download-artifact@v3
        with:
          name: vp-data
          path: ./persisted_data
        continue-on-error: true

      - name: Force clean workspace
        run: |
          git clean -xfd
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Launcher
        run: python launcher.py

      - name: Save memory and logs
        uses: actions/upload-artifact@v3
        with:
          name: vp-data
          path: |
            memory.json
            launcher_log.txt
