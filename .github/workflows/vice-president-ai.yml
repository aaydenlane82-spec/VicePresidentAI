name: Vice President AI

on:
  push:
  workflow_dispatch:

jobs:
  run-vp:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Force clean workspace (optional, ensures old files donâ€™t interfere)
      - name: Force clean workspace
        run: |
          git clean -xfd
          ls -la

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run launcher.py (which manages VP, self-heal, and upgrades)
      - name: Run Launcher
        run: python launcher.py
